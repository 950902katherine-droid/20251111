  <body>

    <!-- 側邊選單 -->
    <nav id="sidebar" aria-hidden="true">
      <div class="sidebar-inner">
        <h2>導覽</h2>
        <ul>
          <li><a href="#" data-url="https://950902katherine-droid.github.io/20251014/" rel="noopener">第一單元作品</a></li>

    </nav>

    <!-- 暗色遮罩（側邊選單已使用） -->
    <div id="overlay" tabindex="-1" aria-hidden="true"></div>

    <!-- Modal（內嵌小視窗）——改為可顯示 iframe 或 inline 內容 -->
    <div id="modalOverlay" class="modal-overlay" aria-hidden="true">
      <div id="modal" role="dialog" aria-modal="true" aria-label="外部連結視窗">
        <button id="modalClose" aria-label="關閉視窗">&times;</button>
        <!-- modalContent 會動態放入 iframe 或 inline HTML -->
        <div id="modalContent" class="modal-content"></div>
      </div>
    </div>

    <script src="menu.js"></script>
